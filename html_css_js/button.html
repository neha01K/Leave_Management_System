<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButtonDemo</title>
</head>
<body>
    
    <button onclick="doSomething()" style="color:coral; border-radius:5px;background-color: black;" width="600px" height="300px">Google</button>
    
    <p id="test">Hey!</p>

    <script>
        function doSomething(){
            document.getElementById("test").innerHTML = "GooD BYe!";
        }
    </script>

</body>
</html>
